<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    h3{
        color: red;
    }
    </style>
</head>
<body>
    <div id="app">
        <h3>创建一个vue实例</h3>
        var vm = new Vue({
            // 选项
        })
        <h3>数据对象方法--data对象</h3>
        值得注意的是只有当实例被创建时就已经存在于 data 中的属性才是响应式的。
        如果新创建一个vm.b='hi',那么对 b 的改动将不会触发任何视图的更新。
        <h3>除了数据属性，Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来</h3>
        $data | $el | $watch 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var data={a:1};
      var vm=new Vue({
          el:'#app',
          data:data
      })
      console.log(vm.a == data.a);//=>true
      /*
      // 设置属性也会影响到原始数据
        vm.a = 2
        data.a // => 2

        // ……反之亦然
        data.a = 3
        vm.a // => 3
        */
        //data的实例属性和方法
        vm.$data === data // => true
        vm.$el === document.getElementById('app') // => true

        // $watch 是一个实例方法
        vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        })
    </script>
</body>
</html>
